<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}"
    th:text="${user.getSurname()} + ', ' + ${user.getName()} + ', ' +
     ${user.getPatronymic()} + ', ' + ${user.email}+', ' + ${user.getRole()}">Text</a>
</div>
<br/>
<a href="/users/new"> Add new User</a>
</body>
</html>
